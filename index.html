<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine?</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #0b0b10;
      color: #fff;
    }
    .card {
      width: min(520px, 92vw);
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 18px;
      padding: 22px;
      text-align: center;
      backdrop-filter: blur(8px);
    }
    h1 { margin: 6px 0 14px; font-size: 26px; }
    p { margin: 0 0 14px; opacity: 0.9; }
    .media {
      width: 100%;
      aspect-ratio: 16 / 10;
      border-radius: 14px;
      overflow: hidden;
      background: rgba(255,255,255,0.08);
      display: grid;
      place-items: center;
      margin: 14px 0 18px;
    }
    .media img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .btnrow {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
      position: relative;
      height: 54px;
    }
    button {
      border: 0;
      border-radius: 999px;
      padding: 12px 18px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.12s ease, opacity 0.12s ease;
      user-select: none;
    }
    button:active { transform: scale(0.98); }
    #yesBtn { background: #ff3b7a; color: white; }
    #noBtn  { background: rgba(255,255,255,0.12); color: white; position: relative; }
    .tiny { font-size: 12px; opacity: 0.75; margin-top: 14px; }
    .success h1 { font-size: 30px; }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1 id="title">Will you be my valentine? üíå</h1>
    <p id="subtitle">Be honest. I can handle it. (Probably.)</p>

    <div class="media">
      <img id="img" alt="cute gif" src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif">
    </div>

    <div class="btnrow" id="btnrow">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <div class="tiny">Tip: swap the GIF links for your own favourites ‚ú®</div>
  </div>

  <script>
    // 1) Change these to whatever vibe you want:
    const noStages = [
      {
        title: "Wait‚Ä¶ really? üò≥",
        subtitle: "Think again.",
        img: "https://media.giphy.com/media/l0HlNQ03J5JxX6lva/giphy.gif"
      },
      {
        title: "Are you 100% sure? ü•∫",
        subtitle: "This is your final answer?",
        img: "https://media.giphy.com/media/9Y5BbDSkSTiY8/giphy.gif"
      },
      {
        title: "Okay but what if I asked nicely? üò§",
        subtitle: "Try pressing Yes. Just once.",
        img: "https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif"
      },
      {
        title: "I‚Äôm not accepting ‚ÄòNo‚Äô üòå",
        subtitle: "The button may become‚Ä¶ uncooperative.",
        img: "https://media.giphy.com/media/13CoXDiaCcCoyk/giphy.gif"
      }
    ];

    let noCount = 0;

    const titleEl = document.getElementById("title");
    const subEl = document.getElementById("subtitle");
    const imgEl = document.getElementById("img");
    const card = document.getElementById("card");
    const btnrow = document.getElementById("btnrow");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    function applyStage(stage) {
      titleEl.textContent = stage.title;
      subEl.textContent = stage.subtitle;
      imgEl.src = stage.img;
    }

    noBtn.addEventListener("click", () => {
      noCount++;

      // escalate text/images
      const stage = noStages[Math.min(noCount - 1, noStages.length - 1)];
      applyStage(stage);

      // make Yes button gradually more irresistible
      const scale = 1 + Math.min(noCount * 0.10, 0.6);
      yesBtn.style.transform = `scale(${scale})`;

      // after a few "No"s, start dodging
      if (noCount >= 3) {
        dodgeNoButton();
      }
    });

    // Classic dodge: moves the No button somewhere else inside the button row
    function dodgeNoButton() {
      const area = btnrow.getBoundingClientRect();
      const btn = noBtn.getBoundingClientRect();

      const maxX = area.width - btn.width;
      const maxY = area.height - btn.height;

      const x = Math.max(0, Math.random() * maxX);
      const y = Math.max(0, Math.random() * maxY);

      noBtn.style.position = "absolute";
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    // dodge on hover too (more chaotic, optional)
    noBtn.addEventListener("mouseenter", () => {
      if (noCount >= 3) dodgeNoButton();
    });

    yesBtn.addEventListener("click", () => {
      card.classList.add("success");
      card.innerHTML = `
        <h1>YAY!!! üíñ</h1>
        <p>Okay, it‚Äôs official. You‚Äôre my valentine.</p>
        <div class="media">
          <img alt="celebrate" src="https://media.giphy.com/media/5GoVLqeAOo6PK/giphy.gif">
        </div>
        <p><strong>Date idea:</strong> ${pickDateIdea()}</p>
        <div class="tiny">Made with (beginner) code + maximum feelings.</div>
      `;
    });

    function pickDateIdea() {
      const ideas = [
        "pizza + a movie + stealing your hoodie",
        "a cute walk + dessert + photos together",
        "home-cooked dinner + your favourite playlist",
        "arcade / mini golf + ‚Äúwinner chooses dessert‚Äù"
      ];
      return ideas[Math.floor(Math.random() * ideas.length)];
    }
  </script>
</body>
</html>
