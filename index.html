<!doctype html>
<html lang="en">
<head>
  <!-- (1) Character set + mobile scaling -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- (2) This shows on the browser tab -->
  <title>Valentine?</title>

  <style>
    /* (3) Base font for the page */
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }

    /* (4) Page background and centering */
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #e89eb8; /* EDIT THIS: background colour */
      color: #fff;
    }

    /* (5) The ‚Äúcard‚Äù box */
    .card {
      width: min(520px, 92vw);
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 18px;
      padding: 22px;
      text-align: center;
      backdrop-filter: blur(8px);
    }

    /* (6) Title + paragraph styling */
    h1 { margin: 6px 0 14px; font-size: 26px; }
    p { margin: 0 0 14px; opacity: 0.9; }

    /* (7) The image container */
    .media {
      width: 100%;
      aspect-ratio: 16 / 10;
      border-radius: 14px;
      overflow: hidden;
      background: rgba(255,255,255,0.08);
      display: grid;
      place-items: center;
      margin: 14px 0 18px;
    }

    /* (8) The image itself */
    .media img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* (9) Button row */
    .btnrow {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
      position: relative;
      height: 54px;
    }

    /* (10) Button styling */
    button {
      border: 0;
      border-radius: 999px;
      padding: 12px 18px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.12s ease, opacity 0.12s ease;
      user-select: none;
    }
    button:active { transform: scale(0.98); }

    /* (11) ‚ÄúYes‚Äù button colour */
    #yesBtn { background: #ff3b7a; color: white; } /* EDIT THIS: Yes button colour */

    /* (12) ‚ÄúNo‚Äù button style */
    #noBtn  { background: rgba(255,255,255,0.12); color: white; position: relative; }

    /* (13) Tiny text at bottom */
    .tiny { font-size: 12px; opacity: 0.75; margin-top: 14px; }

    /* (14) When success happens, bigger title */
    .success h1 { font-size: 30px; }
  </style>
</head>

<body>
  <!-- (15) The main card -->
  <div class="card" id="card">

    <!-- (16) The main question text -->
    <h1 id="title">My dear boyfriend, will you be my valentine? üíå</h1> <!-- EDIT THIS -->

    <!-- (17) Small subtitle under it -->
    <p id="subtitle">Choose wisely...this took a long time to make...</p> <!-- EDIT THIS -->

    <!-- (18) Image/GIF area -->
    <div class="media">
      <img id="img" alt="cute gif"
           src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif"> <!-- EDIT THIS GIF -->
    </div>

    <!-- (19) Buttons -->
    <div class="btnrow" id="btnrow">
      <button id="yesBtn">Yes</button>  <!-- EDIT THIS label -->
      <button id="noBtn">No</button>    <!-- EDIT THIS label -->
    </div>

    <!-- (20) Bottom hint text -->
    <div class="tiny">Tip: swap the GIF links for your own favourites ‚ú®</div> <!-- optional -->
  </div>
üò≠
  <script>
    /* (21) These are the ‚ÄúNo‚Äù stages (each click changes text + image) */
    const noStages = [
      {
        title: "Wait‚Ä¶ really? üò≥",        // EDIT THIS
        subtitle: "Perhaps think again...",        // EDIT THIS
        img: "https://media.giphy.com/media/l0HlNQ03J5JxX6lva/giphy.gif" // EDIT THIS
      },
      {
        title: "But why? ü•∫",
        subtitle: "This is your final answer?",
        img: "https://media.giphy.com/media/9Y5BbDSkSTiY8/giphy.gif"
      },
      {
        title: "Stop dodging the Yes button like you're dodging a kendo hit üò≠",
        subtitle: "Try pressing Yes. Pretty please.",
        img: "https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif"
      },
      {
        title: "Well too bad, I‚Äôm not accepting ‚ÄòNo‚Äô üòå",
        subtitle: "The button may become‚Ä¶ uncooperative.",
        img: "https://media.giphy.com/media/13CoXDiaCcCoyk/giphy.gif"
      }
    ];

    /* (22) Tracks how many times ‚ÄúNo‚Äù was pressed */
    let noCount = 0;

    /* (23) Grab elements from the page so we can change them */
    const titleEl = document.getElementById("title");
    const subEl = document.getElementById("subtitle");
    const imgEl = document.getElementById("img");
    const card = document.getElementById("card");
    const btnrow = document.getElementById("btnrow");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    /* (24) Function that updates title/subtitle/image */
    function applyStage(stage) {
      titleEl.textContent = stage.title;
      subEl.textContent = stage.subtitle;
      imgEl.src = stage.img;
    }

    /* (25) What happens when ‚ÄúNo‚Äù is clicked */
    noBtn.addEventListener("click", () => {
      noCount++;

      // pick the right stage (stops at the last one)
      const stage = noStages[Math.min(noCount - 1, noStages.length - 1)];
      applyStage(stage);

      // make ‚ÄúYes‚Äù button grow a bit each time
      const scale = 1 + Math.min(noCount * 0.10, 0.6);
      yesBtn.style.transform = `scale(${scale})`;

      // after 3 No‚Äôs, make the No button start dodging
      if (noCount >= 3) {
        dodgeNoButton();
      }
    });

    /* (26) Moves the No button to a random spot inside the row */
    function dodgeNoButton() {
      const area = btnrow.getBoundingClientRect();
      const btn = noBtn.getBoundingClientRect();

      const maxX = area.width - btn.width;
      const maxY = area.height - btn.height;

      const x = Math.max(0, Math.random() * maxX);
      const y = Math.max(0, Math.random() * maxY);

      noBtn.style.position = "absolute";
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    /* (27) Also dodge when your mouse tries to hover */
    noBtn.addEventListener("mouseenter", () => {
      if (noCount >= 3) dodgeNoButton();
    });

    /* (28) What happens when ‚ÄúYes‚Äù is clicked */
    yesBtn.addEventListener("click", () => {
      card.classList.add("success");

      // replace the whole card with a success screen
      card.innerHTML = `
        <h1>YAY!!! üíñ</h1>  <!-- EDIT THIS -->
        <p>Okayyyy, it‚Äôs official. You‚Äôre my valentineeeeeee.</p> <!-- EDIT THIS -->
        <div class="media">
          <img alt="celebrate" src="https://media.giphy.com/media/5GoVLqeAOo6PK/giphy.gif"> <!-- EDIT THIS -->
        </div>
        <p><strong>Date idea:</strong> ${pickDateIdea()}</p>
        <div class="tiny">Made with (beginner) code + maximum feelings.</div> <!-- optional -->
      `;
    });

    /* (29) Random date idea chooser */
    function pickDateIdea() {
      const ideas = [
        "paint a ceramic vase for me to put the flowers you give me in",     // EDIT THIS
        "a delicious home-cooked meal that we made together",    // EDIT THIS
        "ghibli movie night in",
        "car drives to new places‚Äù"
      ];
      return ideas[Math.floor(Math.random() * ideas.length)];
    }
  </script>
</body>
</html>
